<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/contact-us.css">
</head>
<body>
    <header class="main-header">
        <nav class="main-header__nav">
            <ul class="main-header__item-list">
                <li class="main-header__item"><a  href="/">Shop</a></li>
                <li class="main-header__item"><a  href="/admin/add-product">Add Product</a></li>
                <li class="main-header__item"><a class="active" href="/contact-us">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form class="product-form" action="/success" method="POST">
            <div class="form-control">
                <p>Fill this form and we will get back to you</p>
                <label for="name">Name</label>
                <input type="text" name="title" id="name">
                <label for="email">E-mail ID</label>
                <input type="text" name="title" id="email">
            </div>
            
            <button type="submit">SUBMIT</button>
        </form>
    </main>
</body>
</html>
